<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi js practico - Porcentajes y descuentoos - Taller 2</title>
    
</head>
<body>
    <header>
        <h1>Porcentajes y descuentos</h1>
        <p>Segundo taller de js practico para calcular porcentajes</p>
    </header>
    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>
        <form>
            <label for="precio">Escribe el precio de tu producto</label>
            <input type="number" name="precio" id="precio" />
            <br />
            <label for="cupon">Escribe el descuento de tu producto</label>
            <input type="text" name="cupon" id="cupon" />
            <br />
            <button type="button" onclick="calcularDescuento()">
                Calcular el precio con descuento
            </button>
            <br />
            <p id="precioConDescuento"></p>

        </form>
    </section>
    <script src="./js/descuentos.js" type="application/javascript" async></script>
</body>
</html>
